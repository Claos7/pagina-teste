<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Agendamento Massoterapeuta</title>
    <style>
        * {

        body {

        .container {

        }
        h1 {

            text-align: center;
            margin-bottom: 25px;

        label {

            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc0cb;
            border-radius: 4px;
            font-size: 16px;
            background-color: #ffffff;
            color: #000000;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-group input {

            margin-right: 10px;
            accent-color: #ffc0cb;

        button {

            background-color: #ffc0cb;
            color: #000000;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ff9aa2;
        }
        .alert {
            display: none;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .alert.error {
            display: block;
            background-color: #ffffff;
            color: #ff0066;
            border: 1px solid #ffc0cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Massoterapia</h1>
        <div id="alert" class="alert error"></div>
        <form id="agendamentoForm">
            <!-- Nome completo -->
            <div class="form-group">
                <label for="nome">Nome completo *</label>
                <input type="text" id="nome" required placeholder="Digite seu nome e sobrenome">
            </div>

            <!-- Data de nascimento e idade -->
            <div class="form-group">
                <label for="dataNasc">Data de nascimento *</label>
                <input type="date" id="dataNasc" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade *</label>
                <input type="number" id="idade" required min="0" placeholder="Digite sua idade">
            </div>

            <!-- Telefone -->

                <label for="telefone">N√∫mero de telefone *</label>
                <input type="tel" id="telefone" required placeholder="Ex: (99) 99999-9999">
            </div>

            <!-- Problemas de sa√∫de -->

                <label>Problemas relacionados √† sa√∫de *</label>
                <input type="text" id="saudeProblemas" placeholder="Ex: diabetes, hipertens√£o">
                <div class="checkbox-group">

                    <label for="semProblemas">N√£o possuo problemas de sa√∫de relat√°veis</label>
                </div>

            </div>

            <!-- Observa√ß√µes -->
            <div class="form-group">
                <label for="observacoes">Observa√ß√µes (opcional)</label>
                <textarea id="observacoes" rows="3" placeholder="Digite qualquer informa√ß√£o adicional"></textarea>
            </div>

            <button type="button" onclick="enviarParaWhatsApp()">Concluir agendamento</button>
        </form>
    </div>

    <script>
        // Preencher idade automaticamente ao selecionar data de nascimento
        document.getElementById('dataNasc').addEventListener('change', function() {
            const nascimento = new Date(this.value);
            const hoje = new Date();
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const mes = hoje.getMonth() - nascimento.getMonth();
            if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            document.getElementById('idade').value = idade;
        });

        // Desabilitar campos ao marcar checkboxes
        document.getElementById('semProblemas').addEventListener('change', function() {
            const campoProblemas = document.getElementById('saudeProblemas');
            campoProblemas.disabled = this.checked;
            campoProblemas.value = this.checked ? 'Nenhum problema de sa√∫de relat√°vel' : '';
        });

        document.getElementById('apenasRelaxamento').addEventListener('change', function() {
            const campoQueixas = document.getElementById('queixas');
            campoQueixas.disabled = this.checked;
            campoQueixas.value = this.checked ? 'Apenas relaxamento' : '';
        });

        // Fun√ß√£o para enviar para WhatsApp
        function enviarParaWhatsApp() {
            const alertDiv = document.getElementById('alert');
            alertDiv.style.display = 'none';

            // Coletar dados do formul√°rio

            const idade = document.getElementById('idade').value;
            const telefone = document.getElementById('telefone').value.trim();
            const saudeProblemas = document.getElementById('saudeProblemas').value.trim();
            const queixas = document.getElementById('queixas').value.trim();
            const observacoes = document.getElementById('observacoes').value.trim();

            mensagem += `üë§ Nome completo: ${nome}%0A`;

            mensagem += `üìû Telefone: ${telefone}%0A`;
            mensagem += `‚öïÔ∏è Problemas de sa√∫de: ${saudeProblemas}%0A`;

            if (observacoes) {

            }

            // Abre o WhatsApp com a mensagem
            window.open(`https://wa.me/$5583996953419?text=${mensagem}`, '_blank');
        }
    </script>
</body>
</html>
